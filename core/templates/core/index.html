{% extends 'core/base.html' %}

{% block content %}

      {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}

	<h4>Welcome to SynergyDB home page.</h4>
	<br><br>
	<h5>{{ request.user }}</h5><br>
	<p><a href="{% url 'users:change-password' %}">Change Password</a></p>
	<p><a href="{% url 'users:create-user' %}">Add Employee</a></p>
	<p><a href="{% url 'users:logout' %}">Logout</a></p>

{% endblock %}
