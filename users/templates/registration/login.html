{% extends 'core/base.html' %}

{% block content %}

	{% if user.is_authenticated %}
	  <p><h5>You are already logged in.</h5></p>
	{% else %}
	  <h2>Log In</h2>
		<form method="post">
		  {% csrf_token %}
		  {{ form.as_p }}
		  <button type="submit">Log In</button>
		</form>
	{% endif %}

{% endblock %}
